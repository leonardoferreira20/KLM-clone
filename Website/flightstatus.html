<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLM Royal Dutch Airlines - Acompanhar horários de partida e chegada - KLM Portugal</title>
    <link rel="icon" type="image/x-icon" href="https://www.crwflags.com/fotw/images/n/nl$klm61b.gif">
    <link rel="stylesheet" href="estilos.css">
    <script src="logica.js"></script>
</head>
<body>
    <main class="main-container-flight-status">
        <!-- SEARCH FLIGHT STATUS -->
        <section class="flight-status-section">
            <div class="home-special-offers-card-content">
                <h2 class="home-special-offers-card-description-title-content">Pesquisar um voo</h2>
            </div>

            <form action="#" class="flight-status-form">
                <div class="form-row-inline">
                    <div class="form-group">
                        <label for="departure-date" class="flight-status-labels">Data de partida</label>
                        <input type="date" id="departure-date" name="departure-date" required>
                    </div>


                    <div class="form-group">
                        <label for="flight-number" class="flight-status-labels">Tipo de voo</label>
                        <select id="flight-type" name="flight-type" required>
                            <option value="ida" selected>Voo de ida</option>
                            <option value="regresso">Voo de regresso</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="aeroport-location" class="flight-status-labels">Aeroporto</label>
                        <input type="text" id="aeroport-location" name="aeroport-location" required>
                    </div>
                    
                    
                    
                </div>
                <div class="search-flights">
                    <button class="search-flights-btn" type="button">Pesquisar voos
                    <img src="img/magnifying-glass-white.png" alt="magnifying-glass" class="search-magnifying-glass-icon">
                    </button>
                </div>
            </form>
        </section>
        <!-- /VOO -->

        <!-- SAVE FLIGHTS -->
        <section class="flight-status-search-save-flight">
            <div class="flight-status-search-save-flight-card">
                <div class="flight-status-search-save-flight-content">
                    <div class="flight-status-search-save-flight-container">
                        <div class="flight-status-search-save-flight-description-content">
                            <h2 class="flight-status-search-save-flight-description-title-content">Pesquisar um voo</h2>
                        </div>
                        <button class="flight-status-search-save-flight-saved-btn">Guardado (0/6)</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- FIM SAVE FLIGHTS -->

        <!--SHOW STATUS-->
        <div class="flight-info-wrapper">
            <div class="flight-info-section">
                <!-- Primeiro voo -->
                <div class="flight-info-card">
                    <div class="flights-info-card-grid-container">
                        <div class="logo-container">
                          <img src="img/logoklm.png" alt="KLM Cityhopper">
                        </div>
                        <div class="status-container">
                          <span id="flight-status1" class="flight-status"></span>
                        </div>
                        <div class="flight-number-container">
                          <h3 id="flight-number1"></h3>
                        </div>
                        <div class="flight-departure">
                          <div id="flight-hour1" class="departure"></div>
                        </div>
                        <div class="grid-item"></div>
                        <div class="flight-arrival">
                          <div id="arrival1" class="arrival"></div>
                        </div>
                        <div class="flight-origin">
                          <p id="origin1" class="origin"></p>
                        </div>
                        <div class="flight-duration">
                            <span class="durationLabel">Duração </span>
                            <span id="duration1" class="duration"></span>
                        </div>
                        <div class="flight-destination">
                          <p id="destination1" class="destination"></p>
                        </div>
                      </div>
                      
                    <div class="more-options-container">
                        <button class="more-options-save-btn">Guardar</button>
                        <button class="more-options-show-more-btn">Mostrar mais</button>
                    </div>
                </div>
                
                <!-- Segundo voo -->
                <div class="flight-info-card">
                    <div class="flights-info-card-grid-container">
                        <div class="logo-container">
                          <img src="img/logoklm.png" alt="KLM Cityhopper">
                        </div>
                        <div class="status-container">
                          <span id="flight-status2" class="flight-status"></span>
                        </div>
                        <div class="flight-number-container">
                          <h3 id="flight-number2"></h3>
                        </div>
                        <div class="flight-departure">
                          <div id="flight-hour2" class="departure"></div>
                        </div>
                        <div class="grid-item"></div>
                        <div class="flight-arrival">
                          <div id="arrival2" class="arrival"></div>
                        </div>
                        <div class="flight-origin">
                          <p id="origin2" class="origin"></p>
                        </div>
                        <div class="flight-duration">
                            <span class="durationLabel">Duração </span>
                            <span id="duration2" class="duration"></span>
                        </div>
                        <div class="flight-destination">
                          <p id="destination2" class="destination"></p>
                        </div>
                      </div>
                      
                    <div class="more-options-container">
                        <button class="more-options-save-btn">Guardar</button>
                        <button class="more-options-show-more-btn">Mostrar mais</button>
                    </div>
                </div>

            </div>
        </div>
    
    <!--FIM SHOW STATUS-->
    </main>

</body>
</html>
